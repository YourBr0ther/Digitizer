apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitizer-backend
  namespace: digitizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digitizer-backend
  template:
    metadata:
      labels:
        app: digitizer-backend
    spec:
      nodeSelector:
        digitizer/dvd-drive: "true"
      containers:
        - name: backend
          image: digitizer-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          env:
            - name: DIGITIZER_DB_PATH
              value: /data/digitizer.db
            - name: DIGITIZER_OUTPUT_BASE_PATH
              value: /output/dvd
            - name: DIGITIZER_DRIVE_DEVICE
              value: /dev/sr0
            - name: DIGITIZER_CAPTURE_DEVICE
              value: /dev/video0
            - name: DIGITIZER_VHS_OUTPUT_PATH
              value: /output/vhs
            - name: DIGITIZER_ENCODING_PRESET
              value: fast
            - name: DIGITIZER_CRF_QUALITY
              value: "23"
            - name: DIGITIZER_AUDIO_BITRATE
              value: 192k
          volumeMounts:
            - name: data
              mountPath: /data
            - name: output
              mountPath: /output
            - name: dvd-drive
              mountPath: /dev/sr0
            - name: capture-device
              mountPath: /dev/video0
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: digitizer-db
        - name: output
          persistentVolumeClaim:
            claimName: digitizer-output
        - name: dvd-drive
          hostPath:
            path: /dev/sr0
        - name: capture-device
          hostPath:
            path: /dev/video0
