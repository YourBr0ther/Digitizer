apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitizer-frontend
  namespace: digitizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digitizer-frontend
  template:
    metadata:
      labels:
        app: digitizer-frontend
    spec:
      containers:
        - name: frontend
          image: digitizer-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://digitizer-backend:8000
